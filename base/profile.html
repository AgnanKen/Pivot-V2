<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="Screenshot 2024-08-03 221552.png" alt="logo">
            <nav>
                <button class="nav-toggle" id="navToggle">Menu</button>
                <ul id="navMenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">My Gigs</a></li>
                    <li><a href="message.html">Messages</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="profile">
            <div class="container">
                <h2>Your Profile</h2>
                <div id="profileDetails">
                    <img id="profilePic" src="https://example.com/profile-pic.jpg" alt="Profile Picture">
                    <h3 id="username">John Doe</h3>
                    <p id="email">johndoe@example.com</p>
                    <p id="bio">Lorem ipsum dolor sit amet.</p>
                    <button id="editProfile">Edit Profile</button>
                </div>
                <div id="editProfileSection" class="hidden">
                    <h2>Edit Profile</h2>
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="usernameInput">Username</label>
                            <input type="text" id="usernameInput" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <input type="email" id="emailInput" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="bioInput">Bio</label>
                            <textarea id="bioInput" name="bio" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="profilePicInput">Profile Picture</label>
                            <input type="file" id="profilePicInput" name="profilePic" accept="image/*">
                            <div id="dropZone">Drag & Drop Image Here</div>
                        </div>
                        <button type="submit" id="saveChanges">Save Changes</button>
                        <button type="button" id="cancelEdit">Cancel</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 PivotPro. All rights reserved.</p>
        </div>
    </footer>

    <script src="profile.js"></script>
</body>
</html>
